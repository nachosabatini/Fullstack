<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Names</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="firstName"
        placeholder="Enter Name">
    </div>
    <label class="col-sm-2 col-form-label">Last Names</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="lastName"
        placeholder="Enter last Name">
    </div>
</div>

<button (click)="addPerson()" *ngIf="person.id==0" class="btn btn-primary">
    Add
</button>

<button (click)="updatePerson()" *ngIf="person.id!=0" class="btn btn-primary">
    Update
</button>
